<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mandrips</title>
    <link rel="stylesheet" href="/code/common.css" />
    <link rel="stylesheet" href="/code/pages/cart.css" />
    <script type="module" src="/code/main.js"></script>
    <script type="module" src="/code/pages/cart.js"></script>
  </head>
  <body>
    <nav>
      <!-- To be added by JavaScript -->
    </nav>
    <main>
      <div class="items">
        <p style="text-align: center;">
          You have no items in your cart!
        </p>
        <!-- To be added by JavaScript -->
      </div>
      <div class="details">
        <div class="title">Order Summary</div>
        <div class="summary">
          <div class="category">
            <span class="name">Subtotal</span>
            <span id="subtotal" class="value">
              <!-- To be added by JavaScript -->
            </span>
          </div>
          <div class="category">
            <span class="name">Estimated Tax</span>
            <span id="estimatedTax" class="value">
              <!-- To be added by JavaScript -->
            </span>
          </div>
          <div class="category">
            <span class="name">Total</span>
            <span id="total" class="value">
              <!-- To be added by JavaScript -->
            </span>
          </div>
        </div>
        <div class="actions">
          <button id="checkoutButton" class="primary" style="width: 100%">
            Checkout
          </button>
          <button id="clearButton" style="width: 100%">Clear</button>
        </div>
      </div>
    </main>
  </body>
</html>
