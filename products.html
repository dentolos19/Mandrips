<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mandrips</title>
    <link rel="stylesheet" href="styles/common.css" />
    <link rel="stylesheet" href="styles/pages/products.css" />
    <script type="module" src="scripts/main.js"></script>
    <script type="module" src="scripts/pages/products.js"></script>
  </head>
  <body>
    <nav>
      <a href="/">Home</a>
      <a href="/products.html" class="active">Products</a>
      <a href="/cart.html">Cart</a>
      <a href="/about.html">About</a>
      <a href="#" class="toggle">
        <i class="fa fa-bars"></i>
      </a>
    </nav>
    <main class="container">
      <form class="filters">
        <div class="category">
          <span class="title">Type</span>
          <div>
            <input id="a1" type="checkbox" name="type" value="shirt" checked />
            <label for="a1">T-Shirt</label>
          </div>
          <div>
            <input id="a2" type="checkbox" name="type" value="polo" checked />
            <label for="a2">Polo Shirt</label>
          </div>
          <div>
            <input id="a3" type="checkbox" name="type" value="hoodie" checked />
            <label for="a3">Hoodies</label>
          </div>
          <div>
            <input id="a4" type="checkbox" name="type" value="hat" checked />
            <label for="a4">Hats</label>
          </div>
        </div>
        <div class="category">
          <span class="title">Price Range</span>
          <div>
            <input id="b0" type="radio" name="price" value="all" checked />
            <label for="b0">All</label>
          </div>
          <div>
            <input id="b1" type="radio" name="price" value="low" />
            <label for="b1">Under $10</label>
          </div>
          <div>
            <input id="b2" type="radio" name="price" value="mid" />
            <label for="b2">$10 to $29</label>
          </div>
          <div>
            <input id="b3" type="radio" name="price" value="high" />
            <label for="b3">Over $30</label>
          </div>
        </div>
        <div>
          <button type="submit">Filter</button>
          <button type="button">Close</button>
        </div>
      </form>
      <div class="products">
        <!-- To be added by JavaScript -->
      </div>
      <button class="filter-button">
        <i class="fa-solid fa-filter"></i>
      </button>
    </main>
  </body>
</html>
